<body>

    <header class="entete">
        <nav class="navbar-toggleable-md entete__nav">
            <div class="navbar-toggler entete__nav__button" role="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <div class="navbar-toggler-icon entete__nav__button-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="collapse navbar-collapse entete__nav__nav" id="navbarTogglerDemo01">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="apropos.html">Compagnie</a>

                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <div id='media-player' class="container-fluid box__vid">
            <video id='media-video' controls class="box__vid-video" onclick='togglePlayPause();'>
                <source src="vid_payetafiole.mp4" type="video/mp4">
                Votre navigateur est obsolète. Vous ne pouvez pas lire la vidéo.
            </video>
            <div id="centered-play-pause-button"><img src="images/icones/play-centered.svg" alt="Jouer la vidéo"></div>
            <div id='media-controls' class="box__vid-controls">
                <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'><img src="images/icones/play.svg" alt="Jouer la vidéo"></button>
                <button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'><img src="images/icones/stop.svg" alt="Arrêter la vidéo"></button>
                <progress id='progress-bar' max='100' value='0'></progress>
                <button id='volume-inc-button' class='volume-plus' title='increase volume' onclick='changeVolume("+");'><img src="images/icones/volume-up.svg" alt="Augmenter le volume"></button>
                <button id='volume-dec-button' class='volume-minus' title='decrease volume' onclick='changeVolume("-");'><img src="images/icones/volume-down.svg" alt="Baisser le volume"></button>
                <button id='mute-button' class='mute' title='mute' onclick='toggleMute();'><img src="images/icones/mute.svg" alt="Couper le son"></button>
                <button id='replay-button' class='replay' title='replay' onclick='replayMedia();'><img src="images/icones/replay.svg" alt="Rejouer la vidéo"></button>
            </div>
        </div>

        <div class="container-fluid box__homebuttons">
            <div class="row">
                <div class="col-md-6 col-sm-12 box__homebtn_button">
                    <a class="box__homebtn_button-cover vert"><h2 class="box__homebtn_button-titre">Le duo Paye ta Fiole</h2></a>
                </div>
                <div class="col-md-6 col-sm-12 box__homebtn_button">
                    <a class="box__homebtn_button-cover orange"><h2 class="box__homebtn_button-titre">Nos spectacles</h2></a>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </main>

    <footer>
        <div class="container-fluid footer">

                <div class="col-md-3 footer__column">

                </div>

                <div class="col-md-3 footer__column">
                    <a href="contact.html" class="footer__lien">Contact</a>

    <script src="styles/video.js"></script>
